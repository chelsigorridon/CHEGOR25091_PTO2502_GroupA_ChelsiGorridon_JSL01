<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban</title>
     <link rel="stylesheet" href="styles.css">
     <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&display=swap" rel="stylesheet">

  </head>

  <body>
    <main class="main-container">
   
    <!-- Navigation Sidebar: Contains the logo, navigation links for boards, and theme toggle. -->
    <nav class="nav-bar">
      <div>
        <img src="assets/logo-light.svg" alt="logo" class="kanban-logo">
        <h4>ALL BOARDS (1)</h4>
        <button>Launch Career</button>
      </div>
    </nav>

    <!-- Main Layout: Header with board title, add task button, and main content area for task columns. -->
    <div>
      <header>
        <div class="heading">
          <h2>Launch Career</h2>
        </div>
      </header>
       

      <div>
        <main class="column-section">
          <!-- Task Columns: Display tasks grouped by status (TODO, DOING, DONE). -->
          <div>
            <div class="status">
              <span></span>
              <h4>TODO (4)</h4>
            </div>
            <!-- Tasks container for TODO -->
            <div>
              <div class="task-card">Launch Epic Career 🚀</div>
              <div class="task-card">Learn Data Structures and Algorithms 📚</div>
            </div>
          </div>
          <!-- DOING Column -->
          <div>
            <div class="status">
              <span></span>
              <h4>DOING (2)</h4>
            </div>
            <!-- Tasks container for DOING -->
            <div>
              <div class="task-card">Master JavaScript 💛</div>
              <div class="task-card">Keep on Going 🏆</div>
            </div>
          </div>
          <!-- DONE Column -->
          <div>
            <div class="status">
              <span></span>
              <h4>DONE (2)</h4>
            </div>
            <!-- Tasks container for DONE -->
            <div>
              <div class="task-card">Contribute to Open Source Projects 🌐</div>
              <div class="task-card">Build Portfolio Projects 🛠️</div>
            </div>
          </div>
        </main>
      </div>
    </div>
    </main>
  </body>
</html>
